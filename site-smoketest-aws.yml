- hosts: tag_AnsibleGroup_frontends
  gather_facts: false
  tasks:
  
  - name: Curl website
    uri:
      url: "http://{{ inventory_hostname }}"
      return_content: yes
    register: webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
